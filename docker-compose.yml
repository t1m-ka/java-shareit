version: '3.8'
services:
  gateway:
    build: /gateway
    image: gateway_image
    container_name: gateway_container
    ports:
      - "8080:8080"
    depends_on:
      - server
    environment:
      - SHAREIT_SERVER_URL=http://server:9090

  server:
    build: /server
    image: server_image
    container_name: server_shareit
    ports:
      - "9090:9090"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/shareit

  db:
    image: postgres
    container_name: postgres-container
    ports:
      - "5432:5432"
    environment:
        POSTGRES_DB: shareit
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: iamroot